<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
        <script src="https://cdn.ckbox.io/ckbox/2.1.0/ckbox.js"></script>
        <style>
            .ckbox-ckeditor-container {
                width: 800px;
                margin: 50px auto;
            }

            .ck.ck-editor__editable_inline:not(.ck-editor__nested-editable) {
                min-height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="ckbox-ckeditor-container">
            <div id="editor"></div>
        </div>
        <script>
            ClassicEditor.create(document.querySelector('#editor'), {
                ckbox: {
                    tokenUrl: 'https://your.token.url'
                },
                toolbar: [
                    'ckbox',
                    'imageUpload',
                    '|',
                    'heading',
                    '|',
                    'undo',
                    'redo',
                    '|',
                    'bold',
                    'italic',
                    '|',
                    'blockQuote',
                    'indent',
                    'link',
                    '|',
                    'bulletedList',
                    'numberedList'
                ]
            }).catch((error) => {
                console.error(error);
            });
        </script>
    </body>
</html>
