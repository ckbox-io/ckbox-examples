<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/47.0.0/ckeditor5.css" crossorigin>
        <link rel="stylesheet" href="https://cdn.ckbox.io/ckbox/2.9.1/styles/themes/lark.css">
        <script src="https://cdn.ckeditor.com/ckeditor5/47.0.0/ckeditor5.umd.js" crossorigin></script>
        <script src="https://cdn.ckbox.io/ckbox/2.9.1/ckbox.js"></script>
        <style>
            .ckbox-ckeditor-container {
                width: 800px;
                margin: 50px auto;
            }

            .ck.ck-editor__editable_inline:not(.ck-editor__nested-editable) {
                min-height: 400px;
            }
        </style>
    </head>
    <body>
        <div class="ckbox-ckeditor-container">
            <div id="editor"></div>
        </div>
        <script>
            window.CKEDITOR.ClassicEditor.create(document.querySelector('#editor'), {
                ckbox: {
                    tokenUrl: 'https://your.token.url'
                },
                licenseKey: '{{your.ckeditor.license.key}}',
                toolbar: [
                    'undo',
                    'redo',
                    '|',
                    'heading',
                    '|',
                    'bold',
                    'italic',
                    'underline',
                    '|',
                    'link',
                    'insertImage',
                    'ckbox',
                    'blockQuote',
                    '|',
                    'bulletedList',
                    'numberedList'
                ],
                plugins: [
                    window.CKEDITOR.Autoformat,
                    window.CKEDITOR.AutoImage,
                    window.CKEDITOR.Autosave,
                    window.CKEDITOR.BlockQuote,
                    window.CKEDITOR.Bold,
                    window.CKEDITOR.CKBox,
                    window.CKEDITOR.CKBoxImageEdit,
                    window.CKEDITOR.CloudServices,
                    window.CKEDITOR.Heading,
                    window.CKEDITOR.ImageBlock,
                    window.CKEDITOR.ImageCaption,
                    window.CKEDITOR.ImageInline,
                    window.CKEDITOR.ImageInsert,
                    window.CKEDITOR.ImageInsertViaUrl,
                    window.CKEDITOR.ImageStyle,
                    window.CKEDITOR.ImageTextAlternative,
                    window.CKEDITOR.ImageUpload,
                    window.CKEDITOR.Italic,
                    window.CKEDITOR.Link,
                    window.CKEDITOR.LinkImage,
                    window.CKEDITOR.List,
                    window.CKEDITOR.PictureEditing,
                    window.CKEDITOR.TextTransformation,
                    window.CKEDITOR.Underline
                ],
            }).catch((error) => {
                console.error(error);
            });
        </script>
    </body>
</html>
