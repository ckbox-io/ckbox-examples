<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="https://cdn.ckbox.io/ckbox/1.6.0-rc.3/ckbox.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            body {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <script>
            CKBox.mount(document.body, {
                /**
                 * Replace with 'http://localhost:4137/token' to use `user` role.
                 * Replace with 'http://localhost:4137/token/admin' to use `admin` role.
                 * Replace with 'http://localhost:4137/token/superadmin' to use `superadmin` role.
                 */
                tokenUrl: 'http://localhost:4137/token/admin',
            });
        </script>
    </body>
</html>
