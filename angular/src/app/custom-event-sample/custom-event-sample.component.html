<section>
    <h3>Inline CKBox with custom event handler</h3>
    <div #ckbox class="ckbox-container"></div>
    <ul>
        <li *ngFor="let item of selectedItems">
            {{ item.id }} - {{ item.name }} -
            <a target="_blank" href="{{ item.url }}">{{ item.url }}</a>
        </li>
    </ul>
</section>
